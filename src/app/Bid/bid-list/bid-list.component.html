<div class="row">
  <h2> bid List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th> price</th>
      
      <th> Utilisateur </th>
      <th> Item</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bid of bids">
      <td> {{ bid.price }} </td>
      <td> {{bid.utilisateur.lastName}}</td>
      <td> {{bid.item.title}}</td>
    </tr>
  </tbody>
</table>
