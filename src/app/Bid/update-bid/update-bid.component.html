<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Update Bid </h3>
      <hr />
      <div class="card-body">
          <form (ngSubmit)="onSubmit()">

              <div class="form-group">
                  <label> price</label>
                  <input type="text" class="form-control" id="price" [(ngModel)]="bid.price"
                         name="price">
              </div>
              <div class="form-group">
                  <label> item</label>
                  <input type="text" class="form-control" id="item" [(ngModel)]="bid.item.item_id"
                         name="item">
              </div>
              <div class="form-group">
                  <label> utilisateur</label>
                  <input type="text" class="form-control" id="utilisateur" [(ngModel)]="bid.utilisateur.utilisateur_id"
                         name="utilisateur">
              </div>

              <br />
              <button class="btn btn-success" type="submit">Submit</button>

          </form>
      </div>
    </div>
  </div>
</div>
