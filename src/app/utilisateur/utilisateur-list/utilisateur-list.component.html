<div class="row">
  <h2> Utilisateur List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th> First Name</th>
      <th> Last Name </th>
      <th> Email Id</th>
      <th>Password</th>
      <th> Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let utilisateur of utilisateurs">
      <td> {{ utilisateur.firstName }} </td>
      <td> {{ utilisateur.lastName }} </td>
      <td> {{ utilisateur.email }} </td>
      <td> {{ utilisateur.password }} </td>
      <td>
        <button (click)="updateUtilisateur(utilisateur.utilisateur_id)" class="btn btn-primary"> Update</button>
        <button (click)="deleteUtilisateur(utilisateur.utilisateur_id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
        <button (click)="utilisateurDetails(utilisateur.utilisateur_id)" class="btn btn-primary" style="margin-left: 10px"> View</button>
      </td>
    </tr>
  </tbody>
</table>
