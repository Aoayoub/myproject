<div class="row">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Create Utilisateur </h3>
      <hr />
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="utilisateur.firstName"
                   name="firstName">
          </div>

          <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="utilisateur.lastName"
                   name="lastName">
          </div>

          <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="utilisateur.email"
                   name="emailId">
          </div>
          <div class="form-group">
            <label> Password </label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="utilisateur.password"
                   name="emailId">
          </div>

          <br />
          <button class="btn btn-success" type="submit">Submit</button>

        </form>
      </div>
    </div>
  </div>
</div>
